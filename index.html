<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>体力恢复计算器</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎮 体力恢复计算器</h1>
    <p>每 6 分钟恢复 1 点体力</p>

    <div class="form-group">
      <label for="stamina">当前体力:</label>
      <input type="number" id="stamina" min="0" max="999" placeholder="例如：80" />
    </div>

    <div class="form-group">
      <label>当前时间:</label>
      <div class="time-select">
        <select id="current-year"></select>
        <select id="current-month"></select>
        <select id="current-day"></select>
        <select id="current-hour"></select>
        <select id="current-minute"></select>
      </div>
    </div>

    <div class="form-group">
      <label>目标时间:</label>
      <div class="time-select">
        <select id="target-year"></select>
        <select id="target-month"></select>
        <select id="target-day"></select>
        <select id="target-hour"></select>
        <select id="target-minute"></select>
      </div>
    </div>

    <button onclick="calculate()">计算体力</button>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
